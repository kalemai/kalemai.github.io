<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Slideshow</title>
<style>
  /* Style for the slideshow container */
  #slideshow-container {
    position: relative;
    width: 500px;
    height: 300px;
    overflow: hidden;
  }
  /* Style for images in the slideshow */
  .slide-image {
    width: 100%;
    height: 100%;
    display: none;
  }
  /* Style for arrow controls */
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 24px;
    color: #fff;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
  }
  .prev {
    left: 10px;
  }
  .next {
    right: 10px;
  }
</style>
</head>
<body>

<div id="slideshow-container">
  <!-- Images for the slideshow -->
  <img class="slide-image" src="/images/1 Modern Duplex/413936495_1096288321597568_532092947977676222_n.jpg" alt="Slide 1">
  <img class="slide-image" src="/images/1 Modern Duplex/413978962_1096288778264189_7981754358155306788_n.jpg" alt="Slide 2">
  <img class="slide-image" src="/images/1 Modern Duplex/414007533_1096288604930873_2192720999420292297_n.jpg" alt="Slide 3">
  <img class="slide-image" src="/images/1 Modern Duplex/414007533_1096288604930873_2192720999420292297_n.jpg" alt="Slide 4">
  <img class="slide-image" src="/images/1 Modern Duplex/415026503_1096288394930894_4549733933208786350_n.jpg" alt="Slide 5">
  <img class="slide-image" src="/images/1 Modern Duplex/415067357_1096288524930881_8359800791409080187_n.jpg" alt="slide 5">
  
  <!-- Add more images as needed -->
  <div class="arrow prev" onclick="navigate(-1)">&#10094;</div>
  <div class="arrow next" onclick="navigate(1)">&#10095;</div>
</div>

<script>
  let currentSlideIndex = 0;
  const slides = document.querySelectorAll('.slide-image');
  let slideInterval;

  // Function to show slide by index
  function showSlide(index) {
    // Hide all slides
    slides.forEach((slide) => {
      slide.style.display = 'none';
    });
    // Show the slide with the given index
    slides[index].style.display = 'block';
  }

  // Function to navigate slides (previous or next)
  function navigate(direction) {
    currentSlideIndex += direction;
    // Check bounds
    if (currentSlideIndex >= slides.length) {
      currentSlideIndex = 0;
    } else if (currentSlideIndex < 0) {
      currentSlideIndex = slides.length - 1;
    }
    showSlide(currentSlideIndex);
  }

  // Function to start auto slide
  function startAutoSlide() {
    slideInterval = setInterval(() => {
      navigate(1); // Navigate to the next slide
    }, 3000); // Change slides every 3 seconds (3000 milliseconds)
  }

  // Start auto slide initially
  startAutoSlide();

  // Stop auto slide on container hover
  document.getElementById('slideshow-container').addEventListener('mouseover', function() {
    clearInterval(slideInterval); // Stop auto slide
  });

  // Resume auto slide on container mouseout
  document.getElementById('slideshow-container').addEventListener('mouseout', function() {
    startAutoSlide(); // Start auto slide again
  });

</script>

</body>
</html>
