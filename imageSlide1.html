<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Slideshow</title>
<style>
  /* Style for the slideshow container */
  #slideshow-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  /* Style for images in the slideshow */
  .slide-image {
    width: 100%;
    height: 100%;
    display: none;
  }
</style>
</head>
<body>

<div id="slideshow-container">
  <!-- Images for the slideshow -->
  <img class="slide-image" src="/images/2 Beautiful House/413987293_1096183501608050_4740299128775840756_n.jpg" alt="Slide 1">
  <img class="slide-image" src="/images/2 Beautiful House/414011882_1096183584941375_2172575599158973311_n.jpg" alt="Slide 2">
  <img class="slide-image" src="/images/House_Munyonyo/414009402_1095669331659467_5776215563694925428_n.jpg" alt="Slide 3">
  <img class="slide-image" src="/images/House_Munyonyo/414012725_1095669184992815_8509839759065437292_n.jpg" alt="slide 4">
  
  <!-- Add more images as needed -->
</div>

<script>
  // JavaScript code to handle the slideshow functionality
  let currentSlideIndex = 0;
  const slides = document.querySelectorAll('.slide-image');

  // Function to show slide by index
  function showSlide(index) {
    // Hide all slides
    slides.forEach((slide) => {
      slide.style.display = 'none';
    });
    // Show the slide with the given index
    slides[index].style.display = 'block';
  }

  // Initial slide display
  showSlide(currentSlideIndex);

  // Function to handle click on the slideshow container
  document.getElementById('slideshow-container').addEventListener('click', function() {
    // Move to the next slide
    currentSlideIndex++;
    // If reached the end, go back to the first slide
    if (currentSlideIndex >= slides.length) {
      currentSlideIndex = 0;
    }
    // Show the current slide
    showSlide(currentSlideIndex);
  });
</script>

</body>
</html>
